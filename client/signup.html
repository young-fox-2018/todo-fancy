<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <body class="align">

        <div class="grid">

            <form action="" class="form login">

                <div class="form__field">
                    <label for="login__username">
                        <span>Name</span>
                    </label>
                    <input id="loginName" type="text" name="username" class="form__input" placeholder="Name" required>
                </div>

                <div class="form__field">
                    <label for="loginEmail">
                        <span>Email</span>
                    </label>
                    <input id="loginEmail" type="email" name="email" class="form__input" placeholder="Email" required>
                </div>

                <div class="form__field">
                    <label for="login__password">
                        <span>Password</span>
                    </label>
                    <input id="loginPassword" type="password" name="password" class="form__input" placeholder="Password" required>
                </div>

                <div class="form__field">
                    <label for="login__password">
                        <span>Photo</span>
                    </label>
                    <input id="loginPhoto" type="text" name="password" class="form__input" placeholder="Link photo" required>
                </div>

                <div class="form__field">
                    <input id="submitbtn" type="submit" value="Sign up">
                </div>

            </form>

        </div>

        <svg xmlns="http://www.w3.org/2000/svg" class="icons">
            <symbol id="arrow-right" viewBox="0 0 1792 1792">
                <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z"
                />
            </symbol>
            <symbol id="lock" viewBox="0 0 1792 1792">
                <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z"
                />
            </symbol>
            <symbol id="user" viewBox="0 0 1792 1792">
                <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z"
                />
            </symbol>
        </svg>

        <script>
            $('#submitbtn').click(function (event) {
                event.preventDefault()
                let input = {
                    name: $('#loginName').val(),
                    email: $('#loginEmail').val(),
                    password: $('#loginPassword').val(),
                    photo: $('#loginPhoto').val()
                }
                $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/users/signup",
                    data: input
                })
                    .done(data => {
                        window.location.href = '/'
                    })
                    .fail(err => {
                        console.log(err)
                    })
            })
        </script>
    </body>
</body>

</html>
