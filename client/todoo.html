    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Todo Manager</title>
</head>
<body>
    <script src="./assets/todo.js"></script>

    <nav class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Todo Manager</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <!-- <li><a href="#">Completed</a></li>
            <li><a href="#">Uncompleted</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" id=dropdownName>Hello</a>

          </ul>
        </div>

    <div class="col-sm-6">
        <form id="submit_todo">
          <div class="form-group">
            <label for="todoTitle">Title</label>
            <input type="text" class="form-control" id="todoTitle" placeholder="Add Title">
          </div>
          <div class="form-group">
            <label for="todoDescription">Description</label>
            <textarea type="text" class="form-control" id="todoDescription" rows="3" placeholder="Description"></textarea>
          </div>
            Due Date:
            <br>
            <input type="date" id="dueDate">
          <br><br>
          <button type="submit" class="btn btn-primary"> Submit </button>
        </form>
    </div>
    <div class="col-sm-6" id="todo-list">
        <!-- <form id="search" class="form-inline mr-auto">

        </form><br> -->
        <h1>Your Todo List</h1>
        <div id="listTodo"></div>
    </div>

    <script>
      listTodo()
      
      $('#submit_todo').submit(function(event){
          event.preventDefault()
          console.log("masuk")
          createTodo()

      $('#logout-Btn').submit(function(event){
        event.preventDefault()
        console.log("out")
        signout()
      })
    </script>
