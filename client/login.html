<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #messageError {
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col align-self-center row justify-content-center" >
                <form>
                    <div class="form-group">
                        <label for="valueEmail">Email address</label>
                        <input type="email" class="form-control" id="valueEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="valuePassword">Password</label>
                        <input type="password" class="form-control" id="valuePassword" placeholder="Password">
                    </div>
                        <button type="submit" id="clickLogin">Submit</button>
                </form>
                <div class="container mt-3">
                    <div class="row justify-content-center" id="errorLogin" >
                        <div class="alert alert-warning pl-2 pr-2 mb-4" id="displayError" >
                            <div class="card-body text-white" id="messageError" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                
                
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- <script src="login.js"></script> -->
</body>
</html>
