                            </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(document).ready(function(event){
            checklogin()
            
            $('#login-form').on('submit', function(e){
                e.preventDefault();

                var data ={
					email : $('#emaillogin').val(),
					password : $('#passwordlogin').val()
                }
                console.log(data)
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/login/',
					dataType: 'json',
					data: data
				})
				.done(function(dataLogin){
					console.log(dataLogin)
                    localStorage.setItem('token', dataLogin.token)
                    checklogin()
				})
				.fail(function(error){
                    console.log(error)
                    alert(error.responseText)
				})
            })
            $('#register-form').on('submit', function(e){
                e.preventDefault();
                var data ={
					email : $('#emailsignup').val(),
                    password : $('#passwordsignup').val(),
                    firstName : $('#firstName').val(),
                    lastName : $('#lastName').val()
                }
                // console.log(data)
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/register/',
					dataType: 'json',
					data: data
				})
				.done(function(dataRegister){
					console.log(dataRegister)
                    localStorage.setItem('token', dataRegister.token)
                    checklogin()
				})
				.fail(function(error){
                    console.log(error)
                    $('#register-form').append(`<div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <strong>Error!</strong> ${error.responseText}.
                    </div>`)
                    alert(error.responseText)
				})
            })

            $('.signin-image-link').on('click', function(e){
                $('.sign-in').show()
                $('.signup').hide()
            })
            $('.signup-image-link').on('click', function(e){
                $('.sign-in').hide()
                $('.signup').show()
            })
            $('#add-new').on('click', function(e){
                $('.title').html('Create new task')
                $('#add-task').show()
                $('#underlist').hide()
            })
            $('#form-create').on('submit', function(e){
                e.preventDefault();
                var data ={
					title : $('#title').val(),
                    description : $('#description').val(),
                    due_date : $('#due_date').val(),
                    token : localStorage.getItem('token')
                }
                // console.log(data)
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/tasks/',
					dataType: 'json',
					data: data
				})
				.done(function(dataTask){
					console.log(dataTask)
                    localStorage.setItem('token', dataTask.token)
                    checklogin()
				})
				.fail(function(error){
                    console.log(error)
                    $('#register-form').append(`<div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <strong>Error!</strong> ${error.responseText}.
                    </div>`)
                    alert(error.responseText)
				})
            })
        
        })

        
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        } 
        function getAllTask(){
            $.ajax({
                method : 'post',
                url : 'http://localhost:3000/users',
                dataType: 'json',
                data: {
                    token: localStorage.getItem("token")
                }
                })
                .done (function(result){
                    $('#lists').empty();
                    result.todo.forEach(task => {
                    $('#lists')
                        .append(
                            `<li class="checked">
                                <i class="fa fa-check-square-o"></i>
                                <span id="titletask">${task.title}</span>
                                <div class="info">
                                    <div class="button green">${task.status}</div>
                                    <div class="button yellow" onclick="openForm()" id="edit">edit</div>
                                    <div class="button red" onclick="deleteTask()" id="deletetask">delete</div>
                                </div>
                            </li>
                        `)
                    });
                })
                .fail (function(e) {
                    console.log("ERROR: ", e);
                });
        }
       
        function deleteTask(){
            $.ajax({
                method : 'DELETE',
                url : 'http://localhost:3000/tasks',
                dataType: 'json',
                data: {
                    token: localStorage.getItem("token"),
                    title: $('#titletask').text()
                }
            })
            .done (function(result){
                location.reload(true); 
                console.log(result,"===============")
            })
            .fail (function(e) {
                console.log("ERROR: ", e);
            });
        }


        function checklogin(){
            if(localStorage.getItem("token")){
                $('.task').show()
                getAllTask()
                $('#manage-task').hide()
                $('#add-task').hide()
                $('.signup').hide()
                $('.sign-in').hide()
            }else{
                $('.sign-in').show()
                $('.signup').hide()
                $('.task').hide()
            }
        }

        function logout(){
            localStorage.removeItem("token")
            checklogin()
        }
    </script>
