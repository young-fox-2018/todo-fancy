<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container" id="login-page">
        <div>
            <h2>Sign in</h2>
            <form class="form-inline" action="" id="signin-form">
                <label for="email" class="mr-sm-2">Email:</label>
                <input type="email" class="form-control mb-2 mr-sm-2" id="email-signin">
                <label for="password" class="mr-sm-2">Password:</label>
                <input type="password" class="form-control mb-2 mr-sm-2" id="password-signin">
                <button type="submit" class="btn btn-primary mb-2">Sign in</button>
            </form>
            
        </div>
        <div>
            <h2>Register</h2>
            <form action="" id="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control" id="username-register">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email-register">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password-register">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <br>
        <fb:login-button 
        scope="public_profile,email"
        onlogin="checkLoginState();" id="button-fb">
        </fb:login-button>
    </div>
    <div class="container" id="todo-page">
        <form class="form" action="" id="form-todo">
            <label for="name-todo">Name:</label>
            <input type="text" class="form-control" id="name-todo">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description-todo">
            <label for="Due date">Due date:</label>
            <input type="date" class="form-control" id="dueDate-todo">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <h3 id="">My to do list</h3>
        <button data-toggle="#list-todo" id="my-list">click</button>
        <div class="card" id="list-todo">
            <div class="card-body">
            </div>
        </div>
    </div>
    <div class="container" id="update-page">
        <h1>Form Update</h1>
        <form class="form" action="" id="form-update">
            <label for="name-update">Name:</label>
            <input type="text" class="form-control" id="name-update">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description-update">
            <label for="Due date">Due date:</label>
            <input type="date" class="form-control" id="dueDate-update">
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <div id="num"></div>
    <script>
        $("#todo-page").hide()
        $("#update-page").hide()
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '2224197941187312',
            cookie     : true,
            xfbml      : true,
            version    : 'v3.2'
          });
            
          FB.AppEvents.logPageView();   
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
        function statusChangeCallback(response) {
            console.log(response)
            localStorage.setItem("access_token", response.authResponse.accessToken)
            $("#login-page").hide()
            $("#todo-page").show()
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/loginFB",
                data: {
                    token: response.authResponse.accessToken
                }
            })
                .done(data => {
                    localStorage.setItem("access_token", data.token)
                })
        }
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>
    <script>
        $("#signin-form").on("submit", function(event) {
            event.preventDefault()
            console.log("signin")
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/login",
                data: {
                    email: $("#email-signin").val(),
                    password: $("#password-signin").val(),
                }
            })
                .done(data => {
                    console.log(data.token)
                    localStorage.setItem("access_token", data.token)
                    $("#login-page").hide()
                })
                .catch(err => {
                    console.log(err.message)
                })
        })
        $("#register-form").on("submit", function(event) {
            event.preventDefault()
            console.log("masukS")
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/register",
                data: {
                    username: $("#username-register").val(),
                    email: $("#email-register").val(),
                    password: $("#password-register").val(),
                }
            })
                .done(data => {
                    console.log(data)
                })
                .catch(err => {
                    console.log(err.message)
                })
            $("#login-page").hide()
        })
        function list() {
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/todo"
            })
                .done(data => {
                    let list = ``
                    data.forEach(element => {
                        list += `
                    <div>
                        <h4 class="card-title" >Title: ${element.name}</h4>
                        <p class="card-text">Description: ${element.description}</p>
                        <h6 class="card-footer">Due date: ${element.dueDate}</h6>
                        <button class="col-md-3 delete" data-name="${element._id}">delete</button>
                        <button class="col-md-3 update" data-name="${element._id}">update</button>
                    </div>
                    `
                    })
                    $("#list-todo").html(list)
                })
        }
        //list()
        $("#my-list").on("click", (event) => {
            list()
        })
        
        $("#list-todo").on("click", ".update", function(event) {
            $("#todo-page").hide()
            $("#update-page").show()
            let id = $(event.currentTarget).attr("data-name")
            $("#form-update").on("submit", (event) => {
                event.preventDefault()
                console.log("berhasil update")
                $.ajax({
                    method: "PUT",
                    url: `http://localhost:3000/todo/${id}`,
                    data: {
                        name: $("#name-update").val(),
                        description: $("#description-update").val(),
                        dueDate: $("#dueDate-update").val()
                    }
                })
                    .done(result => {
                        console.log("berhasil update")
                        $("#todo-page").show()
                        $("#update-page").hide()
                        list()
                    })
                    .fail(err => {
                        console.log(err.message)
                    })
            })
        })
        $("#list-todo").on("click", ".delete", function(event) {
            console.log($(event.currentTarget).attr("data-name"))
            $.ajax({
                method: "DELETE",
                url: "http://localhost:3000/todo",
                data: {
                    id: $(event.currentTarget).attr("data-name")
                }
            })
                .done(result => {
                    console.log("berhasil delete")
                })
                .fail(err => {
                    console.log(err.message)
                })
        })
        
        $("#form-todo").on("submit", function(event) {
            event.preventDefault()
            let name = $("#name-todo").val()
            let description = $("#description-todo").val()
            let dueDate = $("#dueDate-todo").val()
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/todo",
                data: {name, description, dueDate, token: localStorage.getItem("access_item")}
            })
                .done(data => {
                    console.log(data)
                    $("#list-todo").append(`
                    <div>
                        <h4 class="card-title">Title: ${data.result.name}</h4>
                        <p class="card-text">Description: ${data.result.description}</p>
                        <h6 class="card-footer">Due date: ${data.result.dueDate}</h6>
                        <button class="col-md-3" data-name="${data.result._id}">delete</button>
                        <button class="col-md-3" data-name="${data.result._id}">update</button>
                    </div>`)
                })
                .catch(err => {
                    console.log(err.message)
                })
        })
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
