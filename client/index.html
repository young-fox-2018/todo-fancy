<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="192590868661-29me6an6cacq1u0j6ao3lt4biluscqkq.apps.googleusercontent.com">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
    <title>TodoApp</title>
</head>

<body>

    <div id="loginPage">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h2 class="text-center">Login</h2>
                    <form id='loginForm'>
                        <div class="form-group">
                            <label>Email address:</label>
                            <input type="email" class="form-control" id="emailLogin">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" class="form-control" id="passwordLogin">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <center>
                        <div class="g-signin2 m-3" data-onsuccess="onSignIn"></div>
                        <a href='#' data-toggle="modal" data-target="#myModal">Not have an account?</a>
                    </center>
                </div>
            </div>
        </div>

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="close" data-dismiss="modal" id='close'>&times;</button>
                </div>
            
                <div class="modal-body">
                    <form id='registerForm'>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="emailRegister" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="passwordRegister" required>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            
                </div>
            </div>
        </div>
    </div>

    <div id='afterLogin'>
        <div class="list-group">
            <div class="container">
                <h2 class="text-center">Todo List</h2>
                <center>
                    <button href='#' type="button" class="btn btn-primary m-3" data-target='#createTodo' data-toggle="modal">Create Todo</button>
                </center>
                <div class="row">
                    <div class="col-sm">
                        <h3 class="list-group-item list-group-item-action active">Todo List</h3>
                        <div id='todoList'></div>
                    </div>
                    <div class="col-sm">
                        <h3 class="list-group-item list-group-item-action active">Description</h3>
                        <div id="descriptionTodo"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2 class="text-center m-3">Project</h2>
                <center>
                    <button type="button" class="btn btn-primary m-3" data-toggle="modal" data-target="#createProjects">Create Project</button>
                </center>
                <div class="row mt-3">
                    <div class="col-sm">
                        <h3 class="list-group-item list-group-item-action active">Project List</h3>
                        <div id='projectList'></div>
                    </div>
                    <div class="col-sm">
                        <h3 class="list-group-item list-group-item-action active">Project Member</h3>
                        <div id="memberList"></div>
                    </div>
                    <div class="col-sm">
                        <h3 class="list-group-item list-group-item-action active">Activity List</h3>
                        <div id="activityList"></div>
                    </div>
                </div>
            </div>
        </div>
        <center>
            <button type="button" class="btn btn-primary m-5" id='logout'>Logout</button>
        </center>
    </div>

    <div class="modal" id="createTodo">
        <div class="modal-dialog">
            <div class="modal-content">
        
            <div class="modal-header">
                <h4 class="modal-title">Create Todo</h4>
                <button type="button" class="close" data-dismiss="modal" id='closeTodo'>&times;</button>
            </div>
        
            <div class="modal-body">
                <form id='createTodoForm'>
                    <div class="form-group">
                        <label for="email">Activity</label>
                        <input class="form-control" id="activityTodo" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Description</label>
                        <input class="form-control" id="descriptionTodolist" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Due Date</label>
                        <input type="date" name="bday" max="3000-12-31" 
                                min="1000-01-01" class="form-control" id="dateTodo">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        
            </div>
        </div>
    </div>

    <div class="modal" id="createProjects">
        <div class="modal-dialog">
            <div class="modal-content">
        
            <div class="modal-header">
                <h4 class="modal-title">Create Project</h4>
                <button type="button" class="close" data-dismiss="modal" id='closeProject'>&times;</button>
            </div>
        
            <div class="modal-body">
                <form id='createProjectForm'>
                    <div class="form-group">
                        <label for="email">Project Name</label>
                        <input class="form-control" id="nameProject" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
    <script src='./script.js'></script>
</body>

</html>
