<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container" id="login-page">
        <div>
            <h2>Sign in</h2>
            <form class="form-inline" action="" id="signin-form">
                <label for="email" class="mr-sm-2">Email:</label>
                <input type="email" class="form-control mb-2 mr-sm-2" id="email-signin">
                <label for="password" class="mr-sm-2">Password:</label>
                <input type="password" class="form-control mb-2 mr-sm-2" id="password-signin">
                <button type="submit" class="btn btn-primary mb-2">Sign in</button>
            </form>
            
        </div>
        <div>
            <h2>Register</h2>
            <form action="" id="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control" id="username-register">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email-register">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password-register">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <br>
        <fb:login-button 
        scope="public_profile,email"
        onlogin="checkLoginState();" id="button-fb">
        </fb:login-button>
    </div>
    <div class="container" id="todo-page">
        <div class="row">
            <div class="col-md">
                <div class="row">
                    <div class="col-4">
                        <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Home</a>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">deskripsi disini</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#todo-page").hide()
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '2224197941187312',
            cookie     : true,
            xfbml      : true,
            version    : 'v3.2'
          });
            
          FB.AppEvents.logPageView();   
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
        function statusChangeCallback(response) {
            console.log(response)
            localStorage.setItem("tokenFB", response.authResponse.accessToken)
            $("#login-page").hide()
            $("#todo-page").show()
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/loginFB",
                data: {
                    token: response.authResponse.accessToken
                }
            })
                .done(data => {
                    localStorage.setItem("access_token", data.token)
                })
        }
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }
    </script>
    <script>

        $("#signin-form").on("submit", function(event) {
            event.preventDefault()
            console.log("signin")
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/login",
                data: {
                    email: $("#email-signin").val(),
                    password: $("#password-signin").val(),
                }
            })
                .done(data => {
                    console.log(data.token)
                    localStorage.setItem("access_token", data.token)
                    $("#login-page").hide()
                })
                .catch(err => {
                    console.log(err.message)
                })
        })
        $("#register-form").on("submit", function(event) {
            event.preventDefault()
            console.log("masukS")
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/register",
                data: {
                    username: $("#username-register").val(),
                    email: $("#email-register").val(),
                    password: $("#password-register").val(),
                }
            })
                .done(data => {
                    console.log(data)
                })
                .catch(err => {
                    console.log(err.message)
                })
            $("#login-page").hide()
            // $("#signin-form").show()
        })
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
