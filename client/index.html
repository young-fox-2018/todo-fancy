  <body id="page-top">
    <div id="home">
        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

            <a class="navbar-brand mr-1" href="#" id="homeButton">Todo Fancy</a>
      
            <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
              <i class="fas fa-bars"></i>
            </button>
      
            <!-- Navbar Search -->
            <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
      
            <!-- Navbar -->
            <ul class="navbar-nav ml-auto ml-md-0">
              <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-bell fa-fw"></i>
                  <span class="badge badge-danger">9+</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="alertsDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                  
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                </div>
              </li>
            </ul>
      
          </nav>
      
          <div id="wrapper">
      
            <!-- Sidebar -->
            <ul class="sidebar navbar-nav">
             

              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>My Projects</span>
                  </a>
                  <div class="dropdown-menu" aria-labelledby="pagesDropdown" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(5px, 56px, 0px);">
                    <h6 class="dropdown-header">Projects</h6>
                    <a class="dropdown-item" href="#"  ><i class="fas fa-plus"></i> Create new project</a>
                  </div>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#formTodo">
                    <i class="fas fa-plus"></i> 
                  <span>Create new tasks</span></a>
              </li>
            </ul>
      
            <div id="content-wrapper">
              
              <div class="container-fluid">
                  <div class="row" id="task-lists">
                    
                  </div>
              </div>
              <!-- /.container-fluid -->
      
              <!-- Sticky Footer -->
              <footer class="sticky-footer">
                <div class="container my-auto">
                  <div class="copyright text-center my-auto">
                    <span>Copyright © Your Website 2018</span>
                  </div>
                </div>
              </footer>
      
            </div>
            <!-- /.content-wrapper -->
      
          </div>
          <!-- /#wrapper -->
      
          <!-- Scroll to Top Button-->
          <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
          </a>
      
          <!-- Logout Modal-->
          <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                  <button class="btn btn-primary" id="logoutButton">Logout</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Form Todo Modal -->
          <div class="modal fade" id="formTodo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create To Do</h5>
                  </div>
                  <div class="modal-body">
                    <form action="#" id="task-form">
                      <input type="text" class="form-control" id="name" placeholder="name">&nbsp;
                      <input type="text" class="form-control" id="description" placeholder="descriptions">&nbsp;
                      <div class="form-group">
                        <label for="due_date">Due date:</label>
                        <input type="date" class="form-control" name="due_date" id="due_date" placeholder="due_date">
                      </div>
                    
                      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                      <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                  </div>
                    
                    
                </div>
              </div>
          </div>
          <div class="modal fade" id="showTask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              
          </div>
    </div>
    <div id="login" style="display: none" class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
              <div class="card-header">Login</div>
              <div class="card-body">
                <form id="login-form">
                  <div class="form-group">
                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                      <label for="inputEmail">Email address</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                      <label for="inputPassword">Password</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me">
                        Remember Password
                      </label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block" type="submit" href="">Login</button>
                </form>
                <div class="text-center">
                  or
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  <fb:login-button 
                                scope="public_profile,email"
                                onlogin="checkLoginState();">
                                </fb:login-button>
                </div>
              </div>
            </div>
          </div>
    </div>
    



<script src="https://apis.google.com/js/api.js"></script>
<script>
function start() {
  // 2. Initialize the JavaScript client library.
  gapi.client.init({
    'apiKey': 'YOUR_API_KEY',
    // Your API key will be automatically added to the Discovery Document URLs.
    'discoveryDocs': ['https://people.googleapis.com/$discovery/rest'],
    // clientId and scope are optional if auth is not required.
    'clientId': '772637968381-vpd4dqbfoi3ii0vchbhtm4e22giv4vvs.apps.googleusercontent.com',
    'scope': 'profile',
  }).then(function() {
    // 3. Initialize and make the API request.
    return gapi.client.people.people.get({
      'resourceName': 'people/me',
      'requestMask.includeField': 'person.names'
    });
  }).then(function(response) {
    console.log(response.result);
  }, function(reason) {
    console.log('Error: ' + reason.result.error.message);
  });
};
// 1. Load the JavaScript client library.
gapi.load('client', start);
</script>
