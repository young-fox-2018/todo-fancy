  <script>
  	window.fbAsyncInit = function() {
    	FB.init({

<body>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div id="login-alert" ></div>
                            
                        <form id="loginform" class="form-horizontal" role="form" method="post">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" id="usernameoremail" class="form-control" name="usernameoremail"  placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                               <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                               <input id="password" type="password" class="form-control" name="password" placeholder="password">
                            </div>                              
                                
                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <button onclick="masuk()">Login</button>
                                      or
									  <fb:login-button 
									scope="public_profile,email"
										onlogin="checkLoginState();">
									  </fb:login-button>
					                   or
									   <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info"> 
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" method="post">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" id="emailSignUp" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="username" class="col-md-3 control-label">Username</label>
                                    <div class="col-md-9">
                                        <input type="text" id="usernameSignUp" class="form-control" name="username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" id="passwordSignUp" class="form-control" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                   
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
										<button onclick="daftar()" class="btn btn-info"> Sign Up</button>
									</div>
                                </div>
                                
				 <div class="panel-heading">
                                   <div class="panel-title">Already have account?</div>
                                   <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                                 </div>            
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
	<script src="index.js"></script>
	<script>
    <!--facebook oauth-->
	FB.getLoginStatus(function(response) {
    	  statusChangeCallback(response);
	});
	
	function statusChangeCallback(v){
		console.log(v.authResponse.accessToken)
		$.ajax({
		    method: "POST",
		    url: "http://localhost:3000/users/fSignIn",
		    headers: { ftoken : v.authResponse.accessToken},
		    json: true
		})
                .done( token => {
		    console.log(`masuk done status change callback`)
                    localStorage.setItem("token",token)
                    window.location='list.html'
		})
                .fail( error  => {
                    $("#error").text(JSON.stringify(error))
                })
	};

	function checkLoginState() {
  	  FB.getLoginStatus(function(response) {
      	    statusChangeCallback(response);
	    console.log(`masuk cek login status FB`)
  	  });
	}
     <!--end of facebook-->

       function onSignIn(googleUser) {
          let id_token = googleUser.getAuthResponse().id_token;
                $.ajax({
                    method: "POST",
                    url: "http://localhost:3000/users/gSignIn",
                    headers: { gToken : id_token }
                })
                .done( token => {
                    localStorage.setItem("token", token)
                    window.location='list.html';
                })
                .fail( err => {
                    $("#error").text(JSON.stringify(err))
                })
       };



	  </script>
