<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="resources/css/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">To Do List</a>
            </div>
            <ul class="nav navbar-nav navbar-items">
                <li><a href="#" onclick="createTask()">Create Task</a></li>
                <li><a href="#">Sign out</a></li>
            </ul>
        </div>
    </nav>
    <main class="parent">
        <div class="bem">
            <div class="alert alert-danger" id="alertError">
                <p id="alertMessage"><strong>Failed!</strong> Failed to create user</p>
            </div>
            <form class="signin" id="signinForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="signInEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="signInPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary signin">Login</button>
                </div>
                <button type="button" class="btn btn-primary register" onclick="signUp()">Register</button>        
            </form>
        </div>
        <div class="alert alert-danger" id="signupError">
            <strong>Failed!</strong> Please check all the fields again
        </div>
        <form class="signup"  id="signupForm">
            <h2 class= "signupHeader">Sign Up</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="first name" required>
            </div>
            <div class="form-group">
                <label for="password">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="last name" required>
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" required>
                </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>        
        </form>
        <div class="container-fluid">
            <form id="task">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="task name" required>
                </div>
                <div class="form-group">
                    <label for="details">Details</label>
                    <input type="text" class="form-control" id="details" placeholder="details">
                </div>
                <div class="form-group">
                    <label for="date">Due Date</label>
                    <input type="date" class="form-control" id="date" placeholder="date" required>
                </div>
                <div id="radioChoice">            
                    <div class="form-group">
                        <label for="status">Status</label>
                        <div class="form-group">
                            <input type="radio" name="status" id="r1" value="finished"> Finished
                        </div>
                        <input type="radio" name="status" id="r2" value="not finish"> Not Finished
                    </div>
                </div>
               
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <div class="row" id="maincContent">
                <div class="col-xs-3">
                    <div class="card card-bem">
                        <ul class="list-group list-group-flush" id="itemList" >
                            <li class="list-group-item">First Task</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-9" id="content">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Finish</button>
                    <button class="btn btn-default">Delete</button>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script>
        $(".navbar").hide()
        $("#signupForm").hide()
        $("#maincContent").hide()
        $("#task").hide()
        $("#alertError").hide()
        $("#signupError").hide()

        $("#signupForm").on("submit", function(e) {
            e.preventDefault()
            
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/register",
                data: { 
                    firstName: $("#firstName").val(), 
                    lastName: $("#lastName").val(),
                    email: $("#email").val(),
                    password: $("#password").val()
                }
                })
                .done((user) => {
                    $("#firstName").val('')
                    $("#lastName").val('')
                    $("#email").val('')
                    $("#password").val('')
                    $("#signinForm").show()
                    $("#signupForm").hide()     
                })
                .fail(((err) => {
                    $("#signupError").show()
                }))
        })

        $(".list-group-item").on('click', function (e) {
            $(".list-group-item").removeClass('active');

            $(this).addClass('active');
        });

        $("#task").on('submit', function(e) {
            e.preventDefault()
      
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/tasks/create",
                data: { 
                    name: $("#name").val(), 
                    details: $("#details").val(),
                    due_date: $("#date").val(),
                    status: $('#task input[name=status]:checked').val(),
                    token: localStorage.getItem("token")
                }
            })
            .done((task) => { 
                $("#alertError").hide()
                $("#task").hide()
                $("#maincContent").show()
                showAllTasks()
            })
            .fail(((err) => {
                console.log(err)
            }))
        })

        $("#signinForm").on("submit", function(e) {
            e.preventDefault()
            $.ajax({
                method: "POST",
                url: "http://localhost:3000/users/login",
                data: { 
                    email: $("#signInEmail").val(), 
                    password: $("#signInPassword").val()
                }
                })
            .done((token) => { 
                $("#alertError").hide()            
                $("#signinForm").hide()
                $(".navbar").show()
                $("#maincContent").show()
         
                localStorage.setItem('token', token.token)
                 showAllTasks()
            })
            .fail(((err) => {
                console.log(err)
                $("#alertMessage").text(err.responseJSON.error)
                $("#alertError").show()
            }))
        });

        function createTask() {
            $("#maincContent").hide()
            $("#task").show()
        }

        function signUp() {
            $("#signinForm").hide()
            $("#signupForm").show()
            $("#alertError").hide() 
        }

        function showAllTasks() {
            $.ajax({
                method: "GET",
                url: "http://localhost:3000/tasks/all",
                data: { 
                   token: localStorage.getItem("token")
                }
            })
            .done((users) => { 
                console.log(users)
                //$("#itemList").val('')
                //$("#itemList").append()
            })
            .fail(((err) => {
                // console.log('woi')
                // $("#alertMessage").text(err.responseJSON.error)
                // $("#alertError").show()
            }))
        }
    </script>
</body>
</html>
