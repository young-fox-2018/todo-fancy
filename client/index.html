<body style="background-image: url(https://farm3.staticflickr.com/2927/33167804003_b19f5cd800_k.jpg)">

    <!-- background-image: url("https://farm3.staticflickr.com/2927/33167804003_b19f5cd800_k.jpg");" -->
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">TODO App</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <div class="form-inline my-2 my-lg-0" id="formLogout">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="logout()">Sign Out</button>
            </div>
        </div>
    </nav>


    <!-- end navbar -->
    <div id="content" style="min-height:850px">
        <br>

        <br>
        <!-- error login -->
        <div id="errorLogin" class="text-center">
        </div>

        <br>
        <!-- login form -->
        <div class="container" id="formLogin">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-info" onclick="login()">Sign In</button>
                        <fb:login-button scope="public_profile,email" onlogin="checkLoginState()">
                        </fb:login-button>
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                        <button type="submit" class="btn btn-info" onclick="callRegister()">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>

        <!-- end login form -->
        <div id="errorRegister" class="text-center">
        </div>
        <!-- register form -->
        <div class="container" id="formRegister">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="usernameRegister" aria-describedby="username"
                                placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-success" onclick="register()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- end register form -->
        <!-- list todo -->
        <div id="errorAdd" class="text-center">
        </div>
        <br>
        <div class="container" id="listTodo">
            <div class="row justify-content-center">
                <div class="col-lg-12 justify-content-center">
                    <button data-toggle="modal" data-target="#addModal" class="btn btn-success" onClick="callTodo()">Add
                        Task</button><br>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <table class="table table-hover table-dark" text-center>
                        <br>
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Title</th>
                                <th scope="col">Priority</th>
                                <th scope="col">Due Date</th>
                                <th scope="col">Status</th>
                                <th scope="col">Description</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="list">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- end list todo -->
        <!-- add new todo Modal -->

        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleDetail">TODOs App</h5>
                        <br>
                        <!-- <h6 class="modal-title" id="createdDetail"></h6>
                    <br> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="formAdd">
                        <!-- ini body buat add data -->
                    </div>
                    <div class="modal-footer" id="buttonDetail">
                    </div>
                </div>
            </div>
        </div>

        <!-- end new todo Modal-->
        <!-- start modal  -->
        <!-- Button trigger modal -->


        <!-- Modal Edit Data -->
        <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleDetail">TODOs App</h5>
                        <br>
                        <!-- <h6 class="modal-title" id="createdDetail"></h6>
                    <br> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="formEdit">
                        <!-- ini body buat edit data -->
                    </div>
                    <div class="modal-footer" id="buttonDetail">
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal Edit Data -->
        <br>
        <br>
    </div>
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright Â© TODO Application</p>
        </div>
    </footer>
