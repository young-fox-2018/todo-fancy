<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo-Fancy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse guestPrivileged" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active guestPrivileged">
                    <a class="nav-link" onclick="document.getElementById('registerform').style.display='block'"><i class="fas fa-user-plus"></i> Register <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item guestPrivileged">
                    <a class="nav-link" onclick="document.getElementById('loginform').style.display='block'"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item active userPrivileged">
                    <a class="nav-link" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid">            
        <!-- Login form -->
        <div id="loginform" class="modal">
            <form id="modal-content" class="modal-content animate login">
                <div class="container">
                    <h2>Login</h2>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
            
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
                    <button type="submit">Login</button>
                    
                </div>
            
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('loginform').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <!-- Register form -->
        <div id="registerform" class="modal ">
            <form id="modal-content" class="modal-content animate register">
                <div class="container">
                    <h2>Register</h2>                            
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
            
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required>

                    <label for="password-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="password-repeat" required>
                    
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('registerform').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- NEW TODO -->
        <div class="row userPrivileged">
            <div class="col-3">
                <form id="editTodo" style="display: none">
                    <h3>Edit todo:</h3>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" value="" required>
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due date:</label>
                        <input type="date" class="form-control" id="due_date" value="" required>
                    </div>
                    <div class="edit">
                        <button type="button" onclick="document.getElementById('editTodo').style.display='none'" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Edit Todo</button>
                    </div>
                </form>

                <form id="addTodo">
                    <h3>Add new todo:</h3>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due date:</label>
                        <input type="date" class="form-control" id="due_date" required>
                    </div>
                    <button type="submit" class="btn btn-default">Add New Todo</button>
                </form>
                
            </div>
