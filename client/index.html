    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        $(document).ready(function(event){
            checklogin()
            $('#login-form').on('submit', function(e){
                e.preventDefault();

                var data ={
					email : $('#emaillogin').val(),
					password : $('#passwordlogin').val()
                }
                console.log(data)
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/login/',
					dataType: 'json',
					data: data
				})
				.done(function(dataLogin){
					console.log(dataLogin)
                    localStorage.setItem('token', dataLogin.token)
                    checklogin()
				})
				.fail(function(error){
                    console.log(error)
                    alert(error.responseText)
				})
            })
            $('#logout').on('click', function(e){
                signOut()
                logout()
            })
            $('#register-form').on('submit', function(e){
                e.preventDefault();
                var data ={
					email : $('#emailsignup').val(),
                    password : $('#passwordsignup').val(),
                    firstName : $('#firstName').val(),
                    lastName : $('#lastName').val()
                }
                // console.log(data)
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/register/',
					dataType: 'json',
					data: data
				})
				.done(function(dataRegister){
					console.log(dataRegister)
                    localStorage.setItem('token', dataRegister.token)
                    checklogin()
				})
				.fail(function(error){
                    console.log(error)
                    $('#register-form').append(`<div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <strong>Error!</strong> ${error.responseText}.
                    </div>`)
                    alert(error.responseText)
				})
            })

            $('.signin-image-link').on('click', function(e){
                $('.sign-in').show()
                $('.signup').hide()
            })
            $('.signup-image-link').on('click', function(e){
                $('.sign-in').hide()
                $('.signup').show()
            })
            $('#add-new').on('click', function(e){
                $('.title').html('Create new task')
                $('#add-task').show()
                $('#underlist').hide()
            })
            $('#form-create').on('submit', function(e){
                e.preventDefault();
                var data ={
					title : $('#title-create').val(),
                    description : $('#description-create').val(),
                    due_date : $('#due_date-create').val(),
                    token : localStorage.getItem('token')
                }
                // console.log(data)
				$.ajax({
					type: 'POST',
					url: 'http://localhost:3000/tasks/',
					dataType: 'json',
					data: data
				})
				.done(function(dataTask){
                    console.log(dataTask)
                    checklogin()
                    getAllTask()
                    location.reload(true);
				})
				.fail(function(error){
                    console.log(error)
                    $('#register-form').append(`<div class="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                    <strong>Error!</strong> ${error.responseText}.
                    </div>`)
                    alert(error.responseText)
				})
            })
            $('#home-button').on('click', function(e){
                checklogin()
            })
            $('#form-edit').on('submit', function(e){
                e.preventDefault();
                console.log("lagiii disini")
                var data ={
                    title : $('#title-edit').val(),
                    description : $('#description-edit').val(),
                    due_date: $('#due_date-edit').val(),
                    token: localStorage.getItem("token")
                }
                console.log(data)
                $.ajax({
                    type: 'PUT',
                    url: 'http://localhost:3000/tasks/',
                    dataType: 'json',
                    data: data
                })
                .done(function(dataEdit){
                    console.log("berhasil update:",dataEdit)
                    // location.reload(true)
                })
                .fail(function(error){
                    console.log(error)
                    console.log(error.responseText)
                })
            })
            


        })
        function checklogin(){
            if(localStorage.getItem("token")){
                $('task').show()
                getAllTask()
                $('#form-edit').hide()
                $('#manage-task').hide()
                $('#add-task').hide()
                $('.signup').hide()
                $('.sign-in').hide()
            }else{
                $('.sign-in').show()
                $('.signup').hide()
                $('.task').hide()
            }
        }
        
        function getAllTask(){
            $.ajax({
                method : 'post',
                url : 'http://localhost:3000/users',
                dataType: 'json',
                data: {
                    token: localStorage.getItem("token")
                }
                })
                .done (function(result){
                    $('.greeting').append(`Hi, Mr. ${result.lastName}, ${result.firstName}`)
                    $('#lists').empty();
                    result.todo.forEach(task => {
                    $('#lists')
                        .append(
                            `<li class="checked">
                                <i class="fa fa-check-square-o"></i>
                                <span id="titletask">${task.title}</span>
                                <div class="info">
                                    <div class="button green">${task.status}</div>
                                    <div class="editTask button yellow " id=${task._id}>edit</div>
                                    <div class="button red" onclick="deleteTask()" id="deletetask">delete</div>
                                </div>
                            </li>
                        `)
                    });

                    $('.editTask').click(function(){
                        var task_id = $(this).attr('id')
                        getEditedData(task_id)
                    })
                    
                })
                .fail (function(e) {
                    console.log("ERROR: ", e);
                });
        }
        function getEditedData(task_id){
           $.ajax({
               method: 'GET',
               url: `http://localhost:3000/tasks/${task_id}`,
               dataType: 'json',
               data: {
                   token: localStorage.getItem("token")
               }
           })
           .done(function(result){
                $('.viewHeader').empty()
                $('.viewHeader').append(` <div class="title">Edit Tasks</div> `)
                $('#form-edit').show()
                $("#form-edit #title-edit").val(`${result.title}`)
                $("#form-edit #description-edit").val(`${result.description}`)
                $("#form-edit #due_date-edit").val(`${result.due_date}`)
                $('#underlist').hide()
           })
           .fail(function(e){
               console.log("ERROR: ", e);
           });
       }

        function deleteTask(){
            $.ajax({
                method : 'DELETE',
                url : 'http://localhost:3000/tasks',
                dataType: 'json',
                data: {
                    token: localStorage.getItem("token"),
                    title: $('#titletask').text()
                }
            })
            .done (function(result){
                location.reload(true); 
                console.log(result,"===============")
            })
            .fail (function(e) {
                console.log("ERROR: ", e);
            });
        }
        
       
        
        // Login dan Logout

        function onSignIn(googleUser) {
			var id_token = googleUser.getAuthResponse().id_token;
			statusChangeCallback(id_token)	
        }
        function statusChangeCallback(token){
            console.log("masuk callback")
            $.ajax({
                method: "POST",
                url: 'http://localhost:3000/googlesign',
                data: {token: token}
            })
            .done(function(dataLogin) {
				console.log(dataLogin)
                localStorage.setItem('token', dataLogin.token)
                checklogin()
            })
            .fail(function(error){
                console.log(error)
            })
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
			});
        }
        function logout(){
            localStorage.removeItem("token")
            checklogin()
        }
        
        
    </script>
