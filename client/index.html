<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="170105307590-mmef0mcv49sk4evr5dpjdu38gpaj57ph.apps.googleusercontent.com">
  <title>Todo Fancy</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script type="module" src="javascripts/main.js"></script>
</head>

<body>

  <nav class="navbar navbar-light bg-light sticky-top">
    <a class="navbar-brand">Todo App</a>
    <button class="btn btn-outline-success my-2 my-sm-0" id="logoutButton" style="display:none">Logout</button>
  </nav>

  <div class="container">

    <div id="login" style="display:none">
      <form id="loginForm" class="form-auth">
        <img class="d-block mx-auto mb-5" src="https://hacktiv8.com/img/fox.png__vzu2vhp2VRX%2Bewg7J0bPlaAa9e377ae39495073d0e66db163fc8d9b"
          height="125">
        <input type="text" id="inputIdentity" class="form-control my-3" placeholder="Username or email address"
          required>
        <input type="password" id="inputPassword" class="form-control my-3" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign in</button>
        <div class="row justify-content-between align-items-center mt-4 px-3">
          <button id="signupButton" class="btn btn-lg btn-primary">Sign up</button>
          <div class="g-signin2" data-onsuccess="gOnSignIn"></div>
        </div>
      </form>

    </div>

    <div id="signup" style="display:none">
      <form id="signupForm" class="form-auth">
        <img class="d-block mx-auto mb-5" src="https://hacktiv8.com/img/fox.png__vzu2vhp2VRX%2Bewg7J0bPlaAa9e377ae39495073d0e66db163fc8d9b"
          height="125">
        <input type="text" id="regUsername" class="form-control my-3" placeholder="Username" required>
        <input type="email" id="regEmail" class="form-control my-3" placeholder="Email address" required>
        <input type="password" id="regPassword" class="form-control my-3" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Submit</button>
      </form>
    </div>

    <div id="app">
      <h1 class="text-center mt-4">My todo list</h1>

      <div class="my-5">
        <button class="btn btn-primary" id="newTodoButton" data-toggle="modal" data-target="#newTodoModal">Create New
          Todo</button>
        <div class="modal fade" id="newTodoModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create New Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="todoForm">
                  <div class="form-group">
                    <label for="inputTodoName">Name</label>
                    <input type="text" class="form-control" id="inputTodoName" required>
                  </div>
                  <div class="form-group">
                    <label for="inputTodoDescription">Description</label>
                    <textarea class="form-control" id="inputTodoDescription" rows="5"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputTodoDueDate">Due Date</label>
                    <input type="date" class="form-control" id="inputTodoDueDate">
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="todo-list" class="row mt-4">

      </div>
    </div>
  </div>

</body>

</html>
